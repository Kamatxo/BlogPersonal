<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/lang-toggle.js"></script>

    <title>Blog Developer</title>
  </head>
  <body>
    <div class="window shadow">
      <div
        class="title-bar"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h1 class="title">Blog de Jorge Camacho</h1>
        <button
          id="lang-toggle"
          title="Cambiar idioma"
          style="
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: inherit;
          "
        >
          EN
        </button>
      </div>
      <div class="header">
        <h2>BLOG DEVELOPER</h2>
      </div>

      <div class ="search-bar">
        <!-- Cuadro de búsqueda a la izquierda (50%) -->
        <div class="search">
          <input
            type="text"
            id="busqueda-posts"
            placeholder="Search..."
            style="width: 100%; padding: 0.5rem; font-size: 1rem"
          />
        </div>
      </div>

      <div class="row">
        <div class="leftcolumn" id="contenedor-entradas">
          <div id="paginacion-superior" style="text-align: center;"></div>
          <div id="posts-wrapper"></div>
          <div id="paginacion-inferior" style="text-align: center;"></div>
        </div>

        <div class="rightcolumn">
          <div class="card">
            <h2>Jorge Camacho</h2>
            <img
              class="fakeimg personal"
              src="./img/profile-pic3.png"
              alt="imagen personal"
            />
            <p id="student-title">
              Estudiante Desarrollador de Aplicaciones Web
            </p>
            <p>C.I.P. Estella</p>
            <hr />
            <h3>Acerca de Mi</h3>
            <a
              href="https://kamatxo.github.io/Curriculum-Vitae/"
              target="_blank"
              ><p>Curriculm Vitae</p></a
            >
            <a
              href="https://github.com/Kamatxo?tab=repositories"
              target="_blank"
              ><p>GitHub</p></a
            >
          </div>

          <div class="card">
            <h3>Publicaciones Populares</h3>
            <div id="posts-container"></div>
          </div>

          <div class="card">
            <h3>Última Publicación</h3>
            <div id="latest-post"></div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="informacion-footer">
          <h2>Jorge Camacho Ochoa - Desarrollo de Aplicaciones Web</h2>
          <a href="https://github.com/sakofchit"
            ><h4>Tema retro Apple interfaces - Sakun</h4></a
          >
        </div>
        <section aria-label="links de contacto" id="Contacto">
          <nav>
            <ul>
              <li>
                <a
                  href="https://github.com/Kamatxo"
                  aria-label="enlace a github"
                  ><i class="fa fa-github" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/jorge-camacho-ochoa-057b63113/"
                  aria-label="enlace a linkedin"
                  ><i class="fa fa-linkedin" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://twitter.com/jorgekamatxo"
                  aria-label="enlace a twitter"
                  ><i class="fa fa-twitter" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a
                  href="mailto: jorge.camacho.ochoa@gmail.com"
                  aria-label="enviar un email"
                  ><i class="fa fa-envelope-o" aria-hidden="true"></i
                ></a>
              </li>
            </ul>
          </nav>
        </section>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/posts-container.js"></script>
    <script type="module" src="./js/latest-post.js"></script>
    <script type="module" src="./js/translations.js"></script>
    <script type="module" src="./js/lang-toggle.js"></script>
    <script type="module" src="./js/lang.js"></script>
    <!-- Usamos main.js para cargar los posts en el index.html -->
  </body>
</html>
